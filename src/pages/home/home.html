<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    
    <ion-item>
      <ion-label floating>User Name</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  
    <!-- <ion-item>
      <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label>Salas de Bate-Papo</ion-label>
      <ion-select [(ngModel)]="sala">
        <ion-option value="cinema">Cinema</ion-option>
        <ion-option value="esporte">Esporte</ion-option>
        <ion-option value="diversos">Diversos</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-fab bottom end>
    <ion-buttons end>
      <button ion-button (click)="joinRoom()">Join Room</button>
    </ion-buttons>
  </ion-fab>
